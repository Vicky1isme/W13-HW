<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Homework.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="block">
	<h2>Guessing Game</h2> 
	<form>
		<label>Your Guess (1 ~ 100)</label>
		<br>
		<input type="number" id="num" name="guess" class="a"> 
	</form> 
	<br>
	<input type="button" id="guessBtn" value="play" name="play" onclick="guess()" class="style"> 
	<table id="table"> 
		<P>

		<tr>
			<th>Result</th> 
		</tr> 
	</table> 
	</div>
	<script>
		//generate a random num: 1~100 
		var random = Math.floor((Math.random() * 100) + 1); 
		var min = 1; 
		var max = 100; 

		function guess() {
			input = document.getElementById("num").value;

			if (input == random) { 
				alert("Correct!"); 
				location.reload();
			}

			while (input != random) { 
				if (input > random) {
					if (input < max) { max = input; } 
						var tr = document.createElement("tr"); 
						var td = document.createElement("td"); 
						var text = document.createTextNode (min + "~" + max); 
						td.appendChild(text); 
						tr.appendChild(td); 
						document.getElementById("table").appendChild(tr); 
						break;
				}
				if (input < random) {
					if (input > min) { min = input; } 
						var tr = document.createElement("tr"); 
						var td = document.createElement("td"); 
						var text = document.createTextNode (min + "~" + max); 
						td.appendChild(text); 
						tr.appendChild(td); 
						document.getElementById("table").appendChild(tr); 
						break;
				}
			}
		}
	</script>
</body>
</html>
